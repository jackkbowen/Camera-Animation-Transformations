<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Program 3: Smooth Shading and Lighting</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body onload="main()">
    <div class="container">
      <canvas id="webgl" width="500" height="500"></canvas>
      <div class="slider-container1">
        Perspective
        <label class="switch">
          <input type="checkbox"id="cameraSwitch">
          <span class="slider round"></span>
        </label>
        Orthograhic
        <br>
        <div class="slider-container2">
          Camera Animation OFF:
          <label class="switch">
            <input type="checkbox" id="animationSwitch" onchange="">
            <span class="slider round"></span>
          </label>
          ON
          <br>
        <Label>Zoom X    </Label><input type="range" min="0" max="90" value="45", id = "moveX">
        <br>
       
      </div>
    </div>

    <script src="./code/lib/webgl-utils.js"></script>
    <script src="./code/lib/webgl-debug.js"></script>
    <script src="./code/lib/cuon-utils.js"></script>
    <script src="./code/lib/cuon-matrix.js"></script>
    <script src="./code/ProgramObject.js"></script>
  </body>
</html>
